<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=GFS+Neohellenic:700|Lato|Manrope|Poppins|Ramaraja&display=swap"
          rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>TicTacToe-Spiel </title>
</head>
<body>

<header>
    <h1>
        <div id="tic">Tic</div>
        <div id="tac">Tac</div>
        <div id="toe">Toe</div>
    </h1>
</header>

<div class="flip-coin">
    <p id="flipBtnDescription">Entscheidet wer <span class="blue">Spieler1</span> sein möchte und wer
        <span class="red">Spieler2</span>. <br>
        Drücke den Knopf und eine Münze entscheidet, wer beginnen darf.</p>
    <button id="flipCoin">Münze werfen</button>
</div>

<section class="displayPlayer">
    <button class="startBtn hidden">Spiel starten</button>
</section>

<section class="gamePlay hidden">
    <div class="row">
        <div class="rowElement" id="field1">
            <div></div>
        </div>

        <div class="rowElement" id="field2">
            <div></div>
        </div>

        <div class="rowElement" id="field3">
            <div></div>
        </div>

    </div>

    <div class="row">
        <div class="rowElement" id="field4">
            <div></div>
        </div>

        <div class="rowElement" id="field5">
            <div></div>
        </div>

        <div class="rowElement" id="field6">
            <div></div>
        </div>
    </div>

    <div class="row">
        <div class="rowElement" id="field7">
            <div></div>
        </div>

        <div class="rowElement" id="field8">
            <div></div>
        </div>

        <div class="rowElement" id="field9">
            <div></div>
        </div>
    </div>

</section>

</body>
</html>
